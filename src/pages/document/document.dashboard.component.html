<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle hideBackButton="true">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Document Tracker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createDocument()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="applyFilter($event.target.value)"></ion-searchbar>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="documentName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="editDocumentData(element)"> {{element.documentName}} </td>
    </ng-container>

    <ng-container matColumnDef="documentPath">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button ion-button icon-only (click)="viewDocument(element)"><ion-icon
            name="eye"></ion-icon></button> </td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button ion-button (click)="downloadDocument(element)"><ion-icon
            name="download"></ion-icon></button> </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
        <button ion-button icon-only (click)="deleteDocuments(element)"><ion-icon name="trash"></ion-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ion-content>
