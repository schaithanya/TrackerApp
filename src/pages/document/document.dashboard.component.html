<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Document Tracker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createDocument()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-item>
        <ion-label>Filter</ion-label>
        <ion-input (keyup)="applyFilter($event.target.value)"></ion-input>
   </ion-item>    
                
<table mat-table [dataSource]="dataSource">    
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">    
        <button ion-button class="delete-button" (click)="deleteDocuments(element)"><ion-icon name="trash"></ion-icon></button>
      </td>
  </ng-container>

  <ng-container matColumnDef="documentName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" (click)="editDocumentData(element)"> {{element.documentName}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Document Type </th>
    <td mat-cell *matCellDef="let element" (click)="editDocumentData(element)"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="documentPath">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let element"> <button ion-button icon-only 
    (click)="viewDocument(element)"><ion-icon name="eye"></ion-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
</table>
</ion-content>
