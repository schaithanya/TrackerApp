<ion-header>
	<ion-toolbar color="primary">
	  <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	  </button>
	  <ion-title>My Scheduler</ion-title>
	  <ion-buttons end>
		<button ion-button icon-only (click)="addEvent()">
		  <ion-icon name="add-circle"></ion-icon>
		</button>
	  </ion-buttons>    
	</ion-toolbar>
  </ion-header>
  
  <ion-content class="has-header">
	<ion-row >
		<ion-title>{{viewTitle}}</ion-title>
		<button ion-button [disabled]="isToday" (click)="today()">Today</button>      
	</ion-row>
	<ion-row  class="custom-calendar">
	  <calendar
	  [monthviewEventDetailTemplate]="template" [showEventDetail] = "false"
	  [eventSource]="eventSource" [markDisabled]="markDisabled" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
	  (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
	  (onTimeSelected)="onTimeSelected($event)" step="30">
	  </calendar>
	</ion-row>  
	<ion-row>
	  <ion-card>
	<ion-card-header>
	  Activities
	</ion-card-header>
	<ion-card-content *ngFor="let item of dailyEvents">
	  <p>{{ item.eventType }}</p>
	  <p>{{ item.createdDate }}</p>
	  <p>{{ item.eventTitle }}</p>
	  <p>{{ item.eventPlace }}</p>
	</ion-card-content>
	  </ion-card>
	  <ion-card>
	<ion-card-header>
	  Events
	</ion-card-header>
	  <ion-card-content *ngFor="let item of events">
	  <p>{{ item.eventType }}</p>
	  <p>{{ item.createdDate }}</p>
	  <p>{{ item.eventTitle }}</p>
	  <p>{{ item.eventPlace }}</p>
	</ion-card-content>
	  </ion-card>
	</ion-row>
  </ion-content>
