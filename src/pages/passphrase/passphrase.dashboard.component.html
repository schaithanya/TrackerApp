<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle hideBackButton="true">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Passphrase Tracker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createPassphrase()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-input (keyup)="applyFilter($event.target.value)"></ion-input>
  </ion-item>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="passphraseName">
      <th mat-header-cell *matHeaderCellDef> Passphrase Name </th>
      <td mat-cell *matCellDef="let element" (click)="editPassphraseData(element)"> {{element.passphraseName}} </td>
    </ng-container>

    <ng-container matColumnDef="passphraseText">
      <th mat-header-cell *matHeaderCellDef> Passphrase Text </th>
      <td mat-cell *matCellDef="let element" (click)="editPassphraseData(element)"> {{element.passphraseText}} </td>
    </ng-container>

    <ng-container matColumnDef="viewPassPhrase">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button ion-button icon-only (click)="viewPassphrase(element)">
          <ion-icon name="eye"></ion-icon>
        </button> </td>
    </ng-container>    

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
        <button ion-button icon-only (click)="deletePassphrase(element)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ion-content>
