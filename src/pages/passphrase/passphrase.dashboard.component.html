<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle hideBackButton="true">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Passphrase Tracker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createPassphrase()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="applyFilter($event.target.value)"></ion-searchbar>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="passphraseTitle">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" (click)="editPassphraseData(element)"> {{element.passphraseTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="passphraseName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="editPassphraseData(element)"> {{element.passphraseName}} </td>
    </ng-container>

    <ng-container matColumnDef="passphraseText">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let element" (click)="editPassphraseData(element)"> {{element.passphraseText}} </td>
    </ng-container>

    <ng-container matColumnDef="editPassPhrase">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button ion-button icon-only (click)="editPassphraseData(element)">
          <ion-icon name="brush"></ion-icon>
        </button> </td>
    </ng-container>    

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
        <button ion-button icon-only (click)="deletePassphrase(element)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ion-content>
