<!-- Slideshow container -->
    <table style="margin: 0 auto; text-align:center; border: 1px solid black;">
      <tr style="border: 1px solid black;">
        <td colspan="2"><h1 class="bold">{{saving.SavingName}}</h1></td>
    </tr>
      <tr>
        <td class="text-align-left" style='padding-left: 10px; padding-right: 10px;'>  
         <h2 class="bold">Amount</h2>
         <h2 class="bold">Mat Amt</h2>
        <h2 class="bold">Interest</h2>
        </td>
        <td class="text-align-left" style='padding-left: 10px; padding-right: 10px;'>
          <h2>{{saving.TotalAmount}}</h2>
          <h2>{{saving.TotalMatVal}}</h2>
          <h2>{{saving.TotalIntVal}}</h2>
        </td>
      </tr>
    </table>
     
    <!-- Next and previous buttons -->
    <a class="prev" (click)="prevSlide(slideIndex)">&#10094;</a>
    <a class="next" (click)="nextSlide(slideIndex)">&#10095;</a> 
  <br>
