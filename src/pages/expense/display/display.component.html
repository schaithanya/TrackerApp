<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{expenseType}} Details </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>  
  <table mat-table [dataSource]="dataSource">    
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">    
        <button ion-button class="delete-button" (click)="deleteExpense(element)"><ion-icon name="trash"></ion-icon></button>
      </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Expense Type </th>
    <td mat-cell *matCellDef="let element" (click)="editExpenseData(element)"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element" (click)="editExpenseData(element)"> {{element.amount}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
</table>

</ion-content>
